<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Gym Progress</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            background-image: radial-gradient(circle, #000000, #1a0026, #33004d, #4d0073, #660099);
            animation: fadeIn 2s ease-in-out;
        }
        .intro-text {
            text-align: center;
            color: white;
        }
        .intro-text h1 {
            font-size: 3rem;
            color: #443cd4;
            margin: 0;
        }
        .intro-text button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .intro-text button:hover {
            background: #a29bfe;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="intro-text">
            <h1>Utforsk Daniel sin progress</h1>
            <button onclick="startSite()">Start</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="Judas.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startSite() {
            const music = document.getElementById('background-music');
            try {
                music.play().then(() => {
                    console.log("Music started playing");
                }).catch((error) => {
                    console.error("Music play failed:", error);
                });
            } catch (error) {
                console.error("Error playing music:", error);
            }
            document.querySelector('.intro-container').style.display = 'none';
            window.location.href = 'main_page.html';
        }
    </script>
</body>
</html>
